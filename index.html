<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/player.js"></script>
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/player.css">
   
  <title>HearMe</title>

</head>
<body>
  <span class="separator"></span>
  <img src="helpers/indexbutton.svg" id="logo" onclick="showPlayer()">
  <div id="tabs">
    <div tabindex="0" onclick="gotoPage(0)" class="tabOption" onmouseover="te(0, 1, this, '4em')" onmouseleave="te(0, 0, this)">
      <div class="tabName">Página Inicial</div>
      <span class="underline"></span>
    </div>
    <div tabindex="1" onclick="gotoPage(1)" class="tabOption" onmouseover="te(1, 1, this, '2.7em')" onmouseleave="te(1, 0, this)">
      <div class="tabName">Descobrir</div>
      <span class="underline"></span>
    </div>
    <div tabindex="2" onclick="gotoPage(2)" class="tabOption" onmouseover="te(2, 1, this, '1.3em')" onmouseleave="te(2, 0, this)">
      <div class="tabName">Você</div>
      <span class="underline"></span>
    </div>
    <div tabindex="3" onclick="gotoPage(3)" class="tabOption" onmouseover="te(3, 1, this, '1.6em')" onmouseleave="te(3, 0, this)">
      <div class="tabName">Sobre</div>
      <span class="underline"></span>
    </div>
    <div tabindex="-1" onclick="gotoPage(-1)" class="compOption" onmouseover="ate(4, 1, this)" onmouseleave="ate(4, 0, this)">
      <div class="tabName">Ajuda</div>
    </div>
    <div tabindex="-2" onclick="gotoPage(-2)" class="compOption" onmouseover="ate(5, 1, this)" onmouseleave="ate(5, 0, this)">
      <div class="tabName">Se Inscrever / Entrar</div>
    </div>
  </div>

  <audio id="song" src="none"></audio>
  <div id="workablescreen"></div>

  <div id="playerws" tabindex="-99" onfocusout="pin_condition()">
    <!--Adicionar uma div que fará o papel de uma checkbox e adcionar o novo svg ao lado.
    depois disso, adicionar um listener na id do player e dar a opção de permanecer no topo
    ou fechar o player quando clicado fora-->
    <!--Album cover, song name and copy button-->
    <div id="pinbutton">
      <label>
        <input id="pincheck" type="checkbox" oninput="selectpin()" checked>
        <span class="container">
          <span class="checked">
            <span class="checkmark">
              <img src="helpers/player/pin.svg" width="10px">
            </span>
          </span>
        </span>
      </label>
    </div>
    <img id="album_cover" src="helpers/player/default_cover.jpg" width="140px">
    <div id="name_container">
      <div id="song_name">Nenhuma música sendo tocada no momento.</div>
      <span id="copybutton" onclick="copysongname()">
        <img src="helpers/player/copy.svg" width="10px">
        <span>COPIAR</span>
      </span>
      <br>
      <!--audio seeker-->
      <div id="time">
        <div class="current">0:00</div>
        <div class="duration">0:00</div>
        <input type="range" id="seek-bar" max="100" value="0">
      </div>
      <br>
      <!--Volume seeker-->
      <div id="volume">
        <span id="volumenumber">100</span>
        <img src="helpers/player/sound.svg" width="20px" style="cursor: pointer;" onclick="volIcon(this)">
        <input type="range" id="volume-bar" max="100" value="100" oninput="volControl(this.value)">
      </div>
    </div>

    <!--Play and pause buttons-->
    <table class="mainbuttons">
      <tr style="height: 35px;">
        <th><img src="helpers/player/nextprevbutton.svg" width="20px" style="transform: rotate(180deg);"></th>
        <th id="playpause" onclick="play_pause(this)"><img src="helpers/player/play.svg" width="20px"></th>
        <th><img width="20px" src="helpers/player/nextprevbutton.svg"></th>
      </tr>
    </table>
  </div>
</body>
</html>
